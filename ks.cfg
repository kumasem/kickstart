logvol /var --fstype=ext4 --name=LogVol04 --vgname=vg_00 --size=1000
logvol /usr/local --fstype=ext4 --name=LogVol05 --vgname=vg_00 --size=3000
logvol /opt --fstype=ext4 --name=LogVol06 --vgname=vg_00 --size=2000

repo --name=epel --baseurl=http://dl.fedoraproject.org/pub/epel/6/x86_64/

