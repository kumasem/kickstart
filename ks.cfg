#version=DEVEL
install
cdrom
lang en_US.UTF-8
keyboard us
zerombr yes
reboot


network --onboot yes --device eth0 --bootproto static --noipv6
rootpw  --iscrypted $6$GYWAU1.f7GOp6aKP$oRBnl7UwV1uOJsq8tlnTfIP8WuI87px3.1s6eeObLL.0Z34c1rRJPAOsayGiKeo3lCdxxEKuFbApkszyMjwWU0
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc America/New_York
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"


#NETWORKING
network --device eth0 --bootproto static --ip 192.168.1.202 --netmask 255.255.255.0 --gateway 192.168.1.1 --nameserver 8.8.8.8 --hostname splunk.olivermel.com


# The following is the partition information you requested
