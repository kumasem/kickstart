clearpart --initlabel

#DISK PARTITIONING INFORMATION

part /boot --fstype=ext4 --size=500
part pv.008002 --size=20000
part swap --size=1000

volgroup vg_00 --pesize=4096 pv.008002
logvol /home --fstype=ext4 --name=LogVol00 --vgname=vg_00 --size=1000
logvol / --fstype=ext4 --name=LogVol01 --vgname=vg_00 --size=3000
logvol /tmp --fstype=ext4 --name=LogVol02 --vgname=vg_00 --size=1000
